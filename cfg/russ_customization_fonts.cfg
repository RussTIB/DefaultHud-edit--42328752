alias "RU_font_clear"					"sixense_clear_bindings; sixense_write_bindings russhud/russ_font.txt"
alias "RU_font_log"						"con_logfile cfg/russhud/russ_font.txt"
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

alias "russ_rubik"			            "RU_font_clear; RU_font_log; echo #base ../../resource/scheme/font_choices/fonts_rubik.res; console_unlog"
alias "russ_typo"						"RU_font_clear; RU_font_log; echo #base ../../resource/scheme/font_choices/fonts_typoser.res; console_unlog"
alias "russ_robo"						"RU_font_clear; RU_font_log; echo #base ../../resource/scheme/font_choices/fonts_roboto.res; console_unlog"
alias "russ_renko"					    "RU_font_clear; RU_font_log; echo #base ../../resource/scheme/font_choices/fonts_renko.res; console_unlog"
alias "russ_cata"					    "RU_font_clear; RU_font_log; echo #base ../../resource/scheme/font_choices/fonts_catamaran.res; console_unlog"
alias "russ_surf"					    "RU_font_clear; RU_font_log; echo #base ../../resource/scheme/font_choices/fonts_surface.res; console_unlog"

alias "_fonts"                          "echo Rubik, Typo, Robo, Renko, Cata, Surf"
