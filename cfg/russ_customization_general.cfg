//MISCELLANEOUS LOG

//======================================================================================================================================================================================================================
// CROSS BG
//======================================================================================================================================================================================================================
alias "RU_Cross_clear"				        "sixense_clear_bindings; sixense_write_bindings russhud/russ_cross.txt"
alias "RU_Cross_log"				        "con_logfile cfg/russhud/russ_cross.txt"
//-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

alias "russ_nobg"			                "RU_Cross_clear; RU_Cross_log; echo #base ../../resource/ui/customisations/misc/no_bgcross.res; console_unlog"
alias "russ_yesbg"                          "RU_Cross_clear; RU_Cross_log; echo #base ../../resource/ui/customisations/misc/yes_bgcross.res; console_unlog"

//======================================================================================================================================================================================================================
// CROSS SHADOW
//======================================================================================================================================================================================================================
