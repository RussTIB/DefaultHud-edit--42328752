alias "russ_OLDark"			                "RU_Shadow_clear; RU_Shadow_log; echo #base ../../resource/ui/customisations/misc/Healths/Yes_DarkerOutline.res; console_unlog"
alias "russ_SH"                             "RU_Shadow_clear; RU_Shadow_log; echo #base ../../resource/ui/customisations/misc/Healths/Yes_Shadow.res; console_unlog"

